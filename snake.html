<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 砖 - Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            flex-wrap: wrap;
            gap: 10px;
        }

        .score, .high-score, .player-info, .difficulty-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        canvas {
            border: 4px solid #667eea;
            border-radius: 10px;
            background: #f0f0f0;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .controls p {
            margin: 5px 0;
        }

        button {
            margin: 10px 5px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .modal h2 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .modal p {
            font-size: 1.3em;
            margin: 10px 0;
            color: #333;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            text-align: center;
            font-family: inherit;
        }

        .difficulty-options, .skin-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .difficulty-btn, .skin-btn {
            padding: 15px 25px;
            border: 3px solid #667eea;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            font-weight: bold;
        }

        .difficulty-btn:hover, .skin-btn:hover {
            transform: scale(1.05);
        }

        .difficulty-btn.selected, .skin-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
        }

        .difficulty-btn.easy { border-color: #51cf66; }
        .difficulty-btn.easy.selected { background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%); }

        .difficulty-btn.medium { border-color: #ffd43b; }
        .difficulty-btn.medium.selected { background: linear-gradient(135deg, #ffd43b 0%, #fab005 100%); }

        .difficulty-btn.hard { border-color: #ff6b6b; }
        .difficulty-btn.hard.selected { background: linear-gradient(135deg, #ff6b6b 0%, #f03e3e 100%); }

        .skin-preview {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin: 10px auto;
        }

        .leaderboard {
            margin: 20px 0;
            text-align: right;
        }

        .leaderboard-entry {
            background: #f8f9fa;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-right: 4px solid #667eea;
        }

        .leaderboard-entry.gold { border-right-color: #ffd700; background: #fffbea; }
        .leaderboard-entry.silver { border-right-color: #c0c0c0; background: #f8f9fa; }
        .leaderboard-entry.bronze { border-right-color: #cd7f32; background: #fff4e6; }

        .leaderboard-rank {
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
            margin-left: 10px;
        }

        .leaderboard-name {
            flex-grow: 1;
            text-align: right;
            padding: 0 15px;
        }

        .leaderboard-score {
            font-weight: bold;
            color: #764ba2;
        }

        .difficulty-badge {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 5px;
            margin-right: 5px;
        }

        .difficulty-badge.easy { background: #51cf66; color: white; }
        .difficulty-badge.medium { background: #ffd43b; color: #333; }
        .difficulty-badge.hard { background: #ff6b6b; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1> 砖拽 砖</h1>

        <div class="game-info">
            <div class="player-info">砖拽: <span id="playerName">专</span></div>
            <div class="difficulty-info">专: <span id="difficultyDisplay"></span></div>
            <div class="score">拽: <span id="score">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <p><strong>爪:</strong>  转 砖</p>
            <p><strong>专:</strong> 砖/砖</p>
        </div>

        <button id="restartBtn">转 砖拽 砖</button>
        <button id="settingsBtn" class="secondary">专转</button>
        <button id="leaderboardBtn" class="secondary"> 砖</button>
    </div>

    <!-- Settings Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="settingsModal">
        <h2>专转 砖拽</h2>

        <div class="input-group">
            <label>砖 砖拽:</label>
            <input type="text" id="playerNameInput" maxlength="20" placeholder=" 砖...">
        </div>

        <div class="input-group">
            <label>专 专转 拽砖:</label>
            <div class="difficulty-options">
                <button class="difficulty-btn easy" data-difficulty="easy">
                     拽<br><small>()</small>
                </button>
                <button class="difficulty-btn medium selected" data-difficulty="medium">
                     <br><small>(专)</small>
                </button>
                <button class="difficulty-btn hard" data-difficulty="hard">
                     拽砖<br><small>(专)</small>
                </button>
            </div>
        </div>

        <div class="input-group">
            <label>专 转 砖:</label>
            <div class="skin-options">
                <button class="skin-btn selected" data-skin="classic">
                    <div class="skin-preview" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                    拽住
                </button>
                <button class="skin-btn" data-skin="fire">
                    <div class="skin-preview" style="background: linear-gradient(135deg, #ff6b6b 0%, #ff922b 100%);"></div>
                    砖
                </button>
                <button class="skin-btn" data-skin="ocean">
                    <div class="skin-preview" style="background: linear-gradient(135deg, #1c7ed6 0%, #15aabf 100%);"></div>
                    拽住
                </button>
                <button class="skin-btn" data-skin="forest">
                    <div class="skin-preview" style="background: linear-gradient(135deg, #51cf66 0%, #2f9e44 100%);"></div>
                    注专
                </button>
            </div>
        </div>

        <button id="saveSettingsBtn">砖专 转</button>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <h2>砖拽 住转!</h2>
        <p>拽 砖: <span id="finalScore">0</span></p>
        <p id="newRecord" style="color: #667eea; font-weight: bold; display: none;"> 砖 砖! </p>
        <button id="playAgainBtn">砖拽 砖</button>
        <button id="viewLeaderboardBtn" class="secondary">爪驻  砖</button>
    </div>

    <!-- Leaderboard Modal -->
    <div class="modal" id="leaderboardModal">
        <h2>  砖</h2>
        <div class="leaderboard" id="leaderboardContent">
            <p style="color: #999;"> 注 砖...</p>
        </div>
        <button id="closeLeaderboardBtn">住专</button>
    </div>

    <script>
        // 拽注
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // 专转 砖拽
        let playerName = localStorage.getItem('snakePlayerName') || '专';
        let difficulty = localStorage.getItem('snakeDifficulty') || 'medium';
        let selectedSkin = localStorage.getItem('snakeSkin') || 'classic';

        const difficultySettings = {
            easy: { speed: 150, label: '拽' },
            medium: { speed: 100, label: '' },
            hard: { speed: 60, label: '拽砖' }
        };

        const skinSettings = {
            classic: { colors: ['#667eea', '#764ba2'] },
            fire: { colors: ['#ff6b6b', '#ff922b'] },
            ocean: { colors: ['#1c7ed6', '#15aabf'] },
            forest: { colors: ['#51cf66', '#2f9e44'] }
        };

        // 砖转 砖拽
        let snake = [{ x: 10, y: 10 }];
        let velocityX = 0;
        let velocityY = 0;
        let foodX = 15;
        let foodY = 15;
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;

        // 注 转爪 转转转
        document.getElementById('playerName').textContent = playerName;
        document.getElementById('difficultyDisplay').textContent = difficultySettings[difficulty].label;
        document.getElementById('playerNameInput').value = playerName;

        // 驻拽爪 转转 砖拽
        function startGame() {
            snake = [{ x: 10, y: 10 }];
            velocityX = 1;
            velocityY = 0;
            score = 0;
            gameRunning = true;
            gamePaused = false;
            document.getElementById('score').textContent = score;
            closeAllModals();
            placeFood();

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, difficultySettings[difficulty].speed);
        }

        // 驻拽爪 拽  拽专
        function placeFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);

            for (let segment of snake) {
                if (segment.x === foodX && segment.y === foodY) {
                    placeFood();
                    return;
                }
            }
        }

        // 驻拽爪 注 砖拽
        function update() {
            if (!gameRunning || gamePaused) return;

            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            // 拽 转砖转 拽专转
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 拽 转砖转 祝
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === foodX && head.y === foodY) {
                score++;
                document.getElementById('score').textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        // 驻拽爪 爪专 砖拽
        function draw() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 专砖转
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // 
            const gradient = ctx.createRadialGradient(
                foodX * gridSize + gridSize / 2,
                foodY * gridSize + gridSize / 2,
                0,
                foodX * gridSize + gridSize / 2,
                foodY * gridSize + gridSize / 2,
                gridSize / 2
            );
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(1, '#c92a2a');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(
                foodX * gridSize + gridSize / 2,
                foodY * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // 砖
            const skinColors = skinSettings[selectedSkin].colors;
            snake.forEach((segment, index) => {
                const snakeGradient = ctx.createLinearGradient(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    segment.x * gridSize + gridSize,
                    segment.y * gridSize + gridSize
                );

                if (index === 0) {
                    snakeGradient.addColorStop(0, skinColors[0]);
                    snakeGradient.addColorStop(1, skinColors[1]);
                } else {
                    const alpha = 1 - (index / snake.length) * 0.5;
                    snakeGradient.addColorStop(0, `${skinColors[0]}${Math.floor(alpha * 255).toString(16).padStart(2, '0')}`);
                    snakeGradient.addColorStop(1, `${skinColors[1]}${Math.floor(alpha * 255).toString(16).padStart(2, '0')}`);
                }

                ctx.fillStyle = snakeGradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // 注
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    if (velocityX === 1) {
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (velocityX === -1) {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (velocityY === -1) {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                    } else if (velocityY === 1) {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    }
                }
            });
        }

        // 驻拽爪 住 砖拽
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);

            document.getElementById('finalScore').textContent = score;

            // 砖专  砖
            saveToLeaderboard(playerName, score, difficulty);

            // 拽 砖 砖
            const personalBest = localStorage.getItem('snakeHighScore') || 0;
            if (score > personalBest) {
                localStorage.setItem('snakeHighScore', score);
                document.getElementById('newRecord').style.display = 'block';
            } else {
                document.getElementById('newRecord').style.display = 'none';
            }

            showModal('gameOverModal');
        }

        //  砖
        function saveToLeaderboard(name, score, diff) {
            let leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard') || '[]');
            leaderboard.push({ name, score, difficulty: diff, date: new Date().toISOString() });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem('snakeLeaderboard', JSON.stringify(leaderboard));
        }

        function displayLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard') || '[]');
            const content = document.getElementById('leaderboardContent');

            if (leaderboard.length === 0) {
                content.innerHTML = '<p style="color: #999;"> 注 砖...</p>';
                return;
            }

            let html = '';
            leaderboard.forEach((entry, index) => {
                const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
                const diffLabel = difficultySettings[entry.difficulty].label;
                const diffClass = entry.difficulty;

                html += `
                    <div class="leaderboard-entry ${rankClass}">
                        <span class="leaderboard-rank">#${index + 1}</span>
                        <span class="leaderboard-name">
                            ${entry.name}
                            <span class="difficulty-badge ${diffClass}">${diffLabel}</span>
                        </span>
                        <span class="leaderboard-score">${entry.score}</span>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        // 
        function showModal(modalId) {
            document.getElementById('overlay').classList.add('show');
            document.getElementById(modalId).classList.add('show');
        }

        function closeAllModals() {
            document.getElementById('overlay').classList.remove('show');
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('show');
            });
        }

        // 驻 拽转
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    e.preventDefault();
                    break;
                case ' ':
                    gamePaused = !gamePaused;
                    e.preventDefault();
                    break;
            }
        });

        // 驻转专
        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('playAgainBtn').addEventListener('click', startGame);

        document.getElementById('settingsBtn').addEventListener('click', () => {
            showModal('settingsModal');
        });

        document.getElementById('leaderboardBtn').addEventListener('click', () => {
            displayLeaderboard();
            showModal('leaderboardModal');
        });

        document.getElementById('viewLeaderboardBtn').addEventListener('click', () => {
            closeAllModals();
            displayLeaderboard();
            showModal('leaderboardModal');
        });

        document.getElementById('closeLeaderboardBtn').addEventListener('click', closeAllModals);

        document.getElementById('saveSettingsBtn').addEventListener('click', () => {
            playerName = document.getElementById('playerNameInput').value.trim() || '专';
            localStorage.setItem('snakePlayerName', playerName);
            localStorage.setItem('snakeDifficulty', difficulty);
            localStorage.setItem('snakeSkin', selectedSkin);

            document.getElementById('playerName').textContent = playerName;
            document.getElementById('difficultyDisplay').textContent = difficultySettings[difficulty].label;

            startGame();
        });

        // 专转 拽砖
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                difficulty = btn.dataset.difficulty;
            });
        });

        // 专转 住拽
        document.querySelectorAll('.skin-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.skin-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedSkin = btn.dataset.skin;
            });
        });

        // 住 转 专转 转
        document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('selected');
        document.querySelector(`[data-skin="${selectedSkin}"]`).classList.add('selected');

        // overlay click
        document.getElementById('overlay').addEventListener('click', closeAllModals);

        // 转 转 砖拽
        draw();
    </script>
</body>
</html>
